<div class="flex flex-row gap-6">
    <div class="w-24 relative">
        <img class="rounded-full brightness-150" src="{{heroData.avatar}}"
            alt="avatar" />
        <div
            class="w-8 h-8 absolute flex justify-center items-center rounded-full overflow-hidden bg-gray-100 drop-shadow-lg bottom-1 left-16">
            <p class="text-md drop-shadow-lg">🖥️</p>
        </div>
    </div>
    <div>
        <div class="text-2xl font-semibold text-zinc-900">
            👋 Hi, I am {{heroData.name}}
        </div>
        <div class="text-base font-normal text-zinc-500 mt-1">
            {{heroData.shortDescription}}
        </div>
        <div class="text-base font-normal text-zinc-500">{{heroData.age}}, {{heroData.gender}}</div>
    </div>
</div>
